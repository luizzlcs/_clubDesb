<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estado</title>
    </h:head>
    <h:body>
        <h2>Estado</h2>
        <fieldset>
            <legend>Dados do Estado</legend>
            <h:form>
                <h:panelGrid>
                    <h:outputLabel value="Nome" for="nome" />
                    <h:inputText id="nome" value="#{estadoBean.estado.nome}" />
                    <h:outputLabel value="Sigla" for="sigla"  />
                    <h:inputText id="sigla" value="#{estadoBean.estado.sigla}" required="true" maxlength="2"
                                 style="text-transform:uppercase; width:60px"/>  
                    <h:commandButton value="Salvar" action="#{estadoBean.salvar}" />
                </h:panelGrid>
            </h:form>
        </fieldset>
        <fieldset>
            <legend>Lista de Estado</legend>
            <h:form>
                <h:dataTable value="#{estadoBean.estados}" var="estado">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{estado.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Estado</f:facet>
                        <h:outputText value="#{estado.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Sigla</f:facet>
                        <h:outputText value="#{estado.sigla}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="editar" action="#{estadoBean.editar(estado)}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="remover" action="#{estadoBean.remover(estado)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </fieldset>

    </h:body>
</html>
