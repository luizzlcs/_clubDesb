<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/layout.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="corpo">
        <h:head>
            <title>Estado</title>
        </h:head>
        <h:body>
            <h2>Estado</h2>
            <p:fieldset>
                <legend>Dados do Estado</legend>
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nome" for="nome" />
                        <p:inputText placeholder="Ex.: ParaÃ­ba" id="nome" value="#{estadoBean.estado.nome}" />
                        <p:outputLabel value="Sigla"  for="sigla"  />
                        <p:inputText placeholder="Ex.: PB" id="sigla" value="#{estadoBean.estado.sigla}" required="true" maxlength="2"
                                     style="text-transform:uppercase; width:60px"/>  
                        <p:commandButton value="Salvar" action="#{estadoBean.salvar}" />
                    </p:panelGrid>
                </h:form>
            </p:fieldset>
            <fieldset>
                <legend>Lista de Estado</legend>
                <h:form>
                    <h:dataTable value="#{estadoBean.estados}" var="estado">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{estado.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{estado.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sigla</f:facet>
                            <h:outputText value="#{estado.sigla}" />
                        </h:column>
                        <h:column>
                            <h:commandLink value="editar" action="#{estadoBean.editar(estado)}" />
                        </h:column>
                        <h:column>
                            <h:commandLink value="remover" action="#{estadoBean.remover(estado)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </fieldset>

        </h:body>
    </ui:define>
</ui:composition>
