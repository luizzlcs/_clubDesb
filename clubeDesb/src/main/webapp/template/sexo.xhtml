<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/layout.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="corpo">


        <h:head>
            <title>Sexo</title>
        </h:head>
        <h:body>
            <h2>Sexo</h2>
            <p:fieldset>
                <legend>Dados do Sexo</legend>
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nome" for="nome" />
                        <p:inputText id="nome" value="#{sexoBean.sexo.nome}" />
                        <p:outputLabel value="Sigla" for="sigla" />
                        <p:inputText id="sigla" value="#{sexoBean.sexo.sigla}" maxlength="1" />
                        <p:commandButton value="Salvar" action="#{sexoBean.salvar}" />
                    </p:panelGrid>
                </h:form>
            </p:fieldset>
            <fieldset>
                <legend>Lista de Sexo</legend>
                <h:form>
                    <h:dataTable value="#{sexoBean.sexos}" var="sexo">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{sexo.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sexo</f:facet>
                            <h:outputText value="#{sexo.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sigla</f:facet>
                            <h:outputText value="#{sexo.sigla}" />
                        </h:column>
                        <h:column>
                            <h:commandLink value="editar" action="#{sexoBean.editar(sexo)}" />
                        </h:column>
                        <h:column>
                            <h:commandLink value="remover" action="#{sexoBean.remover(sexo)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </fieldset>

        </h:body>
    </ui:define>            
</ui:composition>
