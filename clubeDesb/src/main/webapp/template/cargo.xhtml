<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/layout.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="corpo">


        <h:head>
            <title>Cargo</title>
        </h:head>
        <h:body>
            <h2>Cargo</h2>
            <p:fieldset>
                
                <legend>Dados do Cargo</legend>
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nome" for="nome" />
                        <p:inputText id="nome" value="#{cargoBean.cargo.nome}" />
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="#{cargoBean.cargo.descricao}" maxlength="120" />
                        <p:commandButton value="Salvar" action="#{cargoBean.salvar}" />
                    </p:panelGrid>
                </h:form>
            </p:fieldset>
            <fieldset>
                <legend>Lista de Cargo</legend>
                <h:form>
                    <h:dataTable value="#{cargoBean.cargos}" var="cargo">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{cargo.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Cargo</f:facet>
                            <h:outputText value="#{cargo.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sigla</f:facet>
                            <h:outputText value="#{cargo.sigla}" />
                        </h:column>
                        <h:column>
                            <h:commandLink value="editar" action="#{cargoBean.editar(cargo)}" />
                        </h:column>
                        <h:column>
                            <h:commandLink value="remover" action="#{cargoBean.remover(cargo)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </fieldset>

        </h:body>
    </ui:define>
</ui:composition>
