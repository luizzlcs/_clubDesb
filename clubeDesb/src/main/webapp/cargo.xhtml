<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cargo</title>
    </h:head>
    <h:body>
        <h2>Cargo</h2>
        <fieldset>
            <legend>Dados do Cargo</legend>
            <h:form>
                <h:panelGrid>
                    <h:outputLabel value="Nome" for="nome" />
                    <h:inputText id="nome" value="#{cargoBean.cargo.nome}" />
                    <h:outputLabel value="Descrição" for="descricao" />
                    <h:inputTextarea id="descricao" value="#{cargoBean.cargo.descricao}" styleClass="form-Control" />
                    <h:commandButton value="Salvar" action="#{cargoBean.salvar}" />
                </h:panelGrid>
            </h:form>
        </fieldset>
        <fieldset>
            <legend>Lista de Cargo</legend>
            <h:form>
                <h:dataTable value="#{cargoBean.cargos}" var="cargo">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{cargo.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cargo</f:facet>
                        <h:outputText value="#{cargo.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Descrição</f:facet>
                        <h:outputText value="#{cargo.descricao}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="editar" action="#{cargoBean.editar(cargo)}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="remover" action="#{cargoBean.remover(cargo)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </fieldset>

    </h:body>
</html>
